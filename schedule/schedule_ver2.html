<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="schedule_ver2.css">
    <link rel="stylesheet" href="../settings.css">
    <link rel="stylesheet" href="../layout/layout.css">

    <script src="../layout/layout.js"></script>
    
    <title>STAMILY</title>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>

        <!-- main -->
        <main id="main" class="container">
            <!-- title -->
            <h1 id="schedule-title">신청한 강의 모음</h1>

            <!-- calendar box -->
            <section id="calendar-box">

                <!-- period -->
                <div id="period">                
                    <span id="after">◀</span>
                    <p>6월</p>
                    <span id="before">▶</span>
                </div>

                <!-- calendar -->
                <table id="calendar">
                    <tbody>
                        <tr id="days">
                            <th class="sun">일</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                            <th class="sat">토</th>
                        </tr>
                        <tr class="only-line">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="week w1">
                            <td class="day sun"><span class="num">1</span></td>
                            <td class="day mon"><span class="num">2</span></td>
                            <td class="day tue"><span class="num">3</span></td>
                            <td class="day wed"><span class="num">4</span></td>
                            <td class="day thu"><span class="num">5</span></td>
                            <td class="day fri"><span class="num">6</span></td>
                            <td class="day sat"><span class="num">7</span></td>
                        </tr>
                        <tr class="week w2">
                            <td class="day sun"><span class="num">8</span></td>
                            <td class="day mon"><span class="num">9</span></td>
                            <td class="day tue"><span class="num">10</span></td>
                            <td class="day wed"><span class="num">11</span></td>
                            <td class="day thu"><span class="num">12</span></td>
                            <td class="day fri"><span class="num">13</span></td>
                            <td class="day sat"><span class="num">14</span></td>
                        </tr>
                        <tr class="week w3">
                            <td class="day sun"><span class="num">15</span></td>
                            <td class="day mon"><span class="num">16</span></td>
                            <td class="day tue"><span class="num">17</span></td>
                            <td class="day wed"><span class="num">18</span></td>
                            <td class="day thu"><span class="num">19</span></td>
                            <td class="day fri"><span class="num">20</span></td>
                            <td class="day sat"><span class="num">21</span></td>
                        </tr>
                        <tr class="week w4">
                            <td class="day sun"><span class="num">22</span></td>
                            <td class="day mon"><span class="num">23</span></td>
                            <td class="day tue"><span class="num">24</span></td>
                            <td class="day wed"><span class="num">25</span></td>
                            <td class="day thu"><span class="num">26</span></td>
                            <td class="day fri"><span class="num">27</span></td>
                            <td class="day sat"><span class="num">28</span></td>
                        </tr>
                        <tr class="week w5">
                            <td class="day sun"><span class="num">29</span></td>
                            <td class="day mon"><span class="num">30</span></td>
                            <td class="day tue"><span class="num"></span></td>
                            <td class="day wed"><span class="num"></span></td>
                            <td class="day thu"><span class="num"></span></td>
                            <td class="day fri"><span class="num"></span></td>
                            <td class="day sat"><span class="num"></span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer"></footer>
    </div>
</body>
</html>
