        <!-- main -->

                        <p class="explan">강의 간단 설명</p>
                        
                        <div class="elements">

                        </div>

                        <p class="name">강사명</p>

                <section id="contents">

                        강의 상세 설명

                        <ul class="subsbox">

                            <li id="days">강의 요일</li>
                            <li id="period">강의 기간</li>
                            <li id="time">수업 시간</li>
                            <li id="level">난이도</li>
                            <li id="condition">조건</li>
                        </ul>
                    </article>
                </section>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer">
            
        </footer>
